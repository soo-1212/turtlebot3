<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Video Streams</title>
    <style>
        /* Flex container for video feeds */
        .video-container {
            display: flex;
            justify-content: space-around; /* Space evenly between video feeds */
            align-items: center;
            flex-wrap: wrap; /* Allows stacking on smaller screens */
            gap: 20px; /* Space between video feeds */
            padding: 20px;
        }

        /* Style for each video feed */
        .video-feed {
            flex: 1 1 45%; /* Make each feed responsive: grow, shrink, and occupy about 45% of container */
            max-width: 640px; /* Maximum width for each video */
            width: 100%; /* Responsive width */
        }

        /* Video element styling */
        video {
            width: 100%; /* Ensure video takes full width of container */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid #333; /* Optional border for visual separation */
        }
    </style>
</head>
<body>
    <h1>Two Live Video Streams</h1>
    <div class="video-container">
        <!-- First video stream -->
        <div class="video-feed">
            <img src="{{ url_for('video_feed1') }}" alt="Live Camera Feed 1">
        </div>

        <!-- Second video stream -->
        <div class="video-feed">
            <img src="{{ url_for('video_feed2') }}" alt="Live Camera Feed 2">
        </div>
    </div>
</body>
</html>
