<!DOCTYPE html> <!-- Declares the document as HTML5 -->
<html lang="en"> <!-- Sets the language of the document to English -->
<head>
    <!-- Metadata about the document -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page scales well on mobile devices -->
    <title>Flask Greeting</title> <!-- Sets the title of the webpage -->
</head>
<body>
    <!-- Main content of the page -->
    <h1>Hello, {{ name }}!</h1> <!-- Heading with dynamic content using Jinja2 syntax to display a name -->
    <h2>Hello, {{ name }}!</h1>
    <h3>Hello, {{ name }}!</h1>
    <h4>Hello, {{ name }}!</h1>
    <p>Welcome to your first Flask app.</p> <!-- Paragraph with static welcome text -->
</body>
</html>
